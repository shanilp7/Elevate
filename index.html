<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <!--        Multiple Markers Test           -->

        <a-marker preset="hiro">
            <a-box position='0 0.5 0' material='opacity: 0.75; color:red'></a-box>
        </a-marker>

        <a-marker preset="custom" type='pattern' url='pattern-marker-Xoron.patt'>
            <a-box position='0 0.5 0' material='opacity: 0.75; color:blue'></a-box>
        </a-marker>

        <!--       Multiple Markers Test Single Camera         -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
